<!-- Sorting Dropdown -->
<div class="flex justify-between items-center mx-4 my-3">
  <div class="relative">
    <button (click)="toggleSortDropdown($event)" class="flex items-center text-sm text-gray-600 hover:text-blue-500 focus:outline-none">
      <span>Trier par : {{ getSortLabel() }}</span>
      <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div *ngIf="sortDropdownOpen" class="absolute z-10 mt-2 w-48 bg-white rounded-md shadow-lg p-2">
      <div *ngFor="let option of sortOptions" 
           (click)="changeSortOrder(option.value)" 
           class="px-3 py-2 text-sm rounded-md cursor-pointer hover:bg-gray-100"
           [class.text-blue-500]="selectedSortOrder === option.value">
        {{ option.label }}
      </div>
    </div>
  </div>
</div>

<!-- Desktop View -->
<div #consultantsList class="flex-1 overflow-y-auto p-4 h-full hidden md:block" style="min-height: 70vh; max-height: calc(100vh - 150px);" (scroll)="onScroll($event)">
  <!-- État de chargement -->
  <div *ngIf="isLoading" class="flex justify-center items-center p-10">
    <div class="animate-spin h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full"></div>
  </div>
  
  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="text-center p-6 bg-red-50 rounded-lg">
    <p class="text-red-500">{{ errorMessage }}</p>
    <button (click)="loadInitialConsultants()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Réessayer</button>
  </div>
  
  <!-- Liste des consultants (version complète avec consultant-card) -->
  <div *ngIf="!isLoading && !errorMessage" class="space-y-4">
    <div *ngFor="let consultant of filteredConsultants; let i = index" class="mb-4">
      <app-consultant-card 
        [consultant]="consultant"
        [expanded]="isExpanded(consultant.id, '')"
        [messageExpanded]="isExpanded(consultant.id, '-message')"
        [detailsExpanded]="isDetailsExpanded(consultant.id)"
        [dropdownOpen]="isDropdownOpen(consultant.id)"
        (toggleExpansion)="handleToggleExpansion($event, consultant.id)"
        (toggleMessageExpansion)="handleToggleMessageExpansion($event, consultant.id)"
        (toggleDetailsExpansion)="handleToggleDetailsExpansion($event, consultant.id)"
        (toggleDropdown)="handleToggleDropdown($event, consultant.id)">
      </app-consultant-card>
    </div>
  </div>
  
  <!-- Message quand il n'y a aucun résultat -->
  <div *ngIf="!isLoading && !errorMessage && filteredConsultants.length === 0" class="text-center p-6 bg-gray-50 rounded-lg">
    <p class="text-gray-500">Aucun consultant trouvé</p>
  </div>
  
  <!-- Indicateur de chargement pour "Charger plus" -->
  <div *ngIf="isLoadingMore" class="flex justify-center items-center py-4">
    <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
  </div>
</div>
