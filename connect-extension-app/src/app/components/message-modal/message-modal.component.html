<!-- Conteneur principal du modal avec overlay -->
<div *ngIf="isOpen" class="fixed inset-0 z-[10000] overflow-auto bg-black bg-opacity-50 flex items-center justify-center fc-message-modal">
  
  <!-- Overlay pour la fermeture au clic à l'extérieur -->
  <div class="absolute inset-0" (click)="closeModal($event)"></div>
  
  <!-- Conteneur du modal avec structure header/content/footer -->
  <div class="bg-white rounded-lg w-full max-w-xl m-4 shadow-xl flex flex-col max-h-[90vh] relative z-10 fc-message-modal-content">
    
    <!-- Header du modal avec titre et bouton de fermeture -->
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center fc-modal-header">
      <h3 class="text-lg font-semibold text-gray-900 fc-modal-title">{{ title }}</h3>
      <button class="text-gray-500 hover:text-gray-800 transition-colors duration-200 fc-modal-close" (click)="closeModal($event)">
        <span class="material-icons">close</span>
      </button>
    </div>
    
    <!-- Contenu scrollable du message -->
    <div class="p-6 overflow-y-auto grow fc-modal-message-content">
      <div class="text-sm text-gray-700" [innerHTML]="sanitizedMessage"></div>
    </div>
    
    <!-- Footer sticky avec actions de contact -->
    <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 rounded-b-lg fc-modal-footer">
      <div class="flex justify-between items-center">
        <!-- Info sur l'expéditeur du message -->
        <div class="text-sm text-gray-600">
          <span *ngIf="senderType === 'consultant'">Message du consultant</span>
          <span *ngIf="senderType === 'recruiter'">Message du recruteur</span>
        </div>
        
        <!-- Actions de contact (les mêmes que sur les cartes consultants) -->
        <div class="flex items-center space-x-3 fc-contact-actions">
          
          <!-- Bouton Bookmark -->
          <button 
            (click)="toggleBookmark($event)" 
            class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-700 transition-all duration-200"
            [class.bg-blue-100]="isBookmarked"
            [class.text-blue-700]="isBookmarked"
            title="Ajouter aux favoris">
            <span class="material-icons text-base">
              {{ isBookmarked ? 'bookmark' : 'bookmark_border' }}
            </span>
          </button>
          
          <!-- Bouton Email -->
          <button *ngIf="isContactAvailable('email'); else disabledEmailBtn"
            (click)="openEmail($event)" 
            class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-700 transition-all duration-200"
            title="Envoyer un email">
            <span class="material-icons text-base">email</span>
          </button>
          <ng-template #disabledEmailBtn>
            <button
              class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-400 cursor-not-allowed"
              title="Email non disponible">
              <span class="material-icons text-base">email</span>
            </button>
          </ng-template>
          
          <!-- Bouton Téléphone -->
          <button *ngIf="isContactAvailable('phone'); else disabledPhoneBtn"
            (click)="openPhone($event)" 
            class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-700 transition-all duration-200"
            title="Appeler">
            <span class="material-icons text-base">phone</span>
          </button>
          <ng-template #disabledPhoneBtn>
            <button
              class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-400 cursor-not-allowed"
              title="Téléphone non disponible">
              <span class="material-icons text-base">phone</span>
            </button>
          </ng-template>
          
          <!-- Bouton LinkedIn -->
          <button *ngIf="isContactAvailable('linkedin'); else disabledLinkedInBtn"
            (click)="openLinkedIn($event)" 
            class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-blue-700 transition-all duration-200"
            title="Voir profil LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </button>
          <ng-template #disabledLinkedInBtn>
            <button
              class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-100 text-gray-400 cursor-not-allowed"
              title="Profil LinkedIn non disponible">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
    
  </div>
</div>
