<div class="navbar-container fc-tabs-wrapper">
  <nav class="flex rtl:space-x-reverse fc-tabs-navigation" aria-label="Tabs">
    <a class="-mb-px py-3 px-4 text-sm font-medium text-center rounded-t-sm fc-tab fc-consultants-tab" 
       [class.active-tab]="activeTab === 'consultants'"
       [class.inactive-tab]="activeTab !== 'consultants'"
       [ngStyle]="{
         'background-color': activeTab === 'consultants' ? '#05203c' : '', 
         'color': activeTab === 'consultants' ? 'white' : '',
         'border': activeTab === 'consultants' ? '1px solid #05203c' : '1px solid #e5e7eb',
         'border-bottom': activeTab === 'consultants' ? 'none' : '1px solid #e5e7eb'
       }" 
       (click)="setActiveTab('consultants')">
      <div class="flex items-center justify-center">
        <span class="material-icons mr-2 text-sm">people</span>
        Consultants
      </div>
    </a>
    <a class="-mb-px py-3 px-4 text-sm font-medium text-center rounded-t-sm fc-tab fc-missions-tab" 
       [class.active-tab]="activeTab === 'missions'"
       [class.inactive-tab]="activeTab !== 'missions'"
       [ngStyle]="{
         'background-color': activeTab === 'missions' ? '#05203c' : '', 
         'color': activeTab === 'missions' ? 'white' : '',
         'border': activeTab === 'missions' ? '1px solid #05203c' : '1px solid #e5e7eb',
         'border-bottom': activeTab === 'missions' ? 'none' : '1px solid #e5e7eb'
       }" 
       (click)="setActiveTab('missions')">
      <div class="flex items-center justify-center">
        <span class="material-icons mr-2 text-sm">assignment</span>
        Missions
      </div>
    </a>
    <a class="-mb-px py-3 px-4 text-sm font-medium text-center rounded-t-sm fc-tab fc-contacts-tab" 
       [class.active-tab]="activeTab === 'contacts'"
       [class.inactive-tab]="activeTab !== 'contacts'"
       [ngStyle]="{
         'background-color': activeTab === 'contacts' ? '#05203c' : '', 
         'color': activeTab === 'contacts' ? 'white' : '',
         'border': activeTab === 'contacts' ? '1px solid #05203c' : '1px solid #e5e7eb',
         'border-bottom': activeTab === 'contacts' ? 'none' : '1px solid #e5e7eb'
       }" 
       (click)="setActiveTab('contacts')">
      <div class="flex items-center justify-center">
        <span class="material-icons mr-2 text-sm">contact_page</span>
        Contacts
      </div>
    </a>
  </nav>
</div>
