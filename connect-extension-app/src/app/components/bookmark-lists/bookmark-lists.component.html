<div class="bookmark-lists-container p-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">Mes listes de favoris</h2>
    <button 
      *ngIf="!isCreatingNewList"
      (click)="startCreatingList()"
      class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-md text-sm flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Nouvelle liste
    </button>
  </div>
  
  <!-- Formulaire de création de nouvelle liste -->
  <form *ngIf="isCreatingNewList" (submit)="createNewList($event)" class="mb-6 bg-gray-100 p-3 rounded-md">
    <div class="mb-2">
      <label for="new-list-title" class="block text-sm font-medium text-gray-700 mb-1">Nom de la liste</label>
      <input 
        type="text" 
        id="new-list-title" 
        [(ngModel)]="newListTitle"
        name="newListTitle"
        placeholder="Ex: Consultants Java"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        autofocus
      >
    </div>
    <div class="flex justify-end space-x-2">
      <button 
        type="button"
        (click)="cancelCreatingList()"
        class="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">
        Annuler
      </button>
      <button 
        type="submit"
        class="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white rounded-md text-sm">
        Créer la liste
      </button>
    </div>
  </form>
  
  <!-- Message si aucune liste -->
  <div *ngIf="bookmarkLists.length === 0 && !isCreatingNewList" 
       class="text-center py-6 text-gray-500 bg-gray-50 rounded-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
    </svg>
    <p class="mb-1">Vous n'avez pas encore de liste de favoris</p>
    <p class="text-sm">Cliquez sur "Nouvelle liste" pour en créer une</p>
  </div>
  
  <!-- Liste des favoris -->
  <div class="space-y-2">
    <div *ngFor="let list of bookmarkLists" 
         [class.bg-blue-50]="list.id === selectedListId"
         class="border rounded-md p-3 cursor-pointer hover:bg-gray-50 transition"
         (click)="selectList(list.id)">
      
      <!-- Mode normal (pas en édition) -->
      <div *ngIf="editingListId !== list.id" class="flex justify-between items-center">
        <div class="flex-1 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
          </svg>
          <div>
            <span class="font-medium">{{ list.name }}</span>
            <span class="ml-2 text-xs bg-gray-200 px-2 py-0.5 rounded-full">
              {{ consultantCounts[list.id] || 0 }} consultant{{ consultantCounts[list.id] !== 1 ? 's' : '' }}
            </span>
          </div>
        </div>
        <div class="flex space-x-1">
          <button 
            (click)="startEditing(list, $event)" 
            class="p-1 text-gray-500 hover:text-blue-500 rounded-full hover:bg-gray-100" 
            title="Renommer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </button>
          <button 
            (click)="deleteList(list.id, $event)" 
            class="p-1 text-gray-500 hover:text-red-500 rounded-full hover:bg-gray-100" 
            title="Supprimer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Mode édition -->
      <form *ngIf="editingListId === list.id" 
            (submit)="saveNewName(list.id, $event)"
            (click)="stopPropagation($event)"
            class="flex items-center">
        <input 
          type="text" 
          [id]="'edit-list-' + list.id" 
          [(ngModel)]="newListName"
          [name]="'edit-list-' + list.id"
          class="flex-1 px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          (click)="stopPropagation($event)"
        >
        <div class="flex space-x-1 ml-2">
          <button 
            type="submit"
            class="p-1 text-gray-500 hover:text-green-500 rounded-full hover:bg-gray-100" 
            title="Enregistrer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </button>
          <button 
            type="button"
            (click)="cancelEditing($event)" 
            class="p-1 text-gray-500 hover:text-red-500 rounded-full hover:bg-gray-100" 
            title="Annuler">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </form>
      
      <!-- Message si liste vide -->
      <div *ngIf="isListEmpty(list.id) && editingListId !== list.id" class="mt-2 text-sm text-gray-500 italic">
        Cette liste est vide. Ajoutez des consultants pour les retrouver ici.
      </div>
    </div>
  </div>
  
  <!-- Actions pour toutes les listes -->
  <div *ngIf="bookmarkLists.length > 0" class="mt-6 flex justify-between">
    <button 
      *ngIf="selectedListId"
      (click)="clearSelection()"
      class="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">
      Afficher tous les consultants
    </button>
  </div>
</div>
