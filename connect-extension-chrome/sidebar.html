<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Extension</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Incorporation directe des styles Tailwind pour l'extension -->
  <style>
    /* Styles de base pour l'extension */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .extension-header {
      position: sticky;
      top: 0;
      background-color: white;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }
    
    .extension-content {
      padding: 5px;
      height: calc(100vh - 60px);
      /* overflow-y: auto; */
      /* overflow-x: hidden; */
    }
    
    /* Styles supplémentaires pour l'affichage de l'extension */
    .extension-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body>
  <div class="extension-container">
    <div class="extension-header">
      <h1 class="text-xl font-bold text-blue-600">Connect Extension</h1>
    </div>
    <div class="extension-content">
      <!-- L'application Angular sera montée ici -->
      <app-root></app-root>
    </div>
  </div>

  <!-- Scripts Angular chargés depuis le build -->
  <script src="runtime.js"></script>
  <script src="polyfills.js"></script>
  <script src="vendor.js"></script>
  <script src="main.js"></script>
</body>
</html>
